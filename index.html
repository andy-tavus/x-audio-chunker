<!DOCTYPE html>
<html>
<head>
    <title>WaveSurfer Regions Example</title>
    <script type="module">
        import WaveSurfer from 'https://unpkg.com/wavesurfer.js@7/dist/wavesurfer.esm.js'
        import RegionsPlugin from 'https://unpkg.com/wavesurfer.js@7/dist/plugins/regions.esm.js'

        // Initialize the Regions plugin
        const regions = RegionsPlugin.create()

        // Create a WaveSurfer instance
        const ws = WaveSurfer.create({
            container: '#waveform',
            waveColor: '#4F4A85',
            progressColor: '#383351',
            url: 'https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg',
            plugins: [regions],
        })

        // Add pause button functionality
        document.getElementById('pause').addEventListener('click', () => {
            ws.pause()
        })

        // Function to extract and download region
        async function extractRegion(region) {
            const audioContext = new AudioContext()
            const audioData = await fetch(ws.getMediaElement().src)
            const arrayBuffer = await audioData.arrayBuffer()
            const audioBuffer = await audioContext.decodeAudioData(arrayBuffer)
            
            const start = Math.floor(region.start * audioBuffer.sampleRate)
            const end = Math.floor(region.end * audioBuffer.sampleRate)
            const frameCount = end - start
            
            const extractedBuffer = audioContext.createBuffer(
                audioBuffer.numberOfChannels,
                frameCount,
                audioBuffer.sampleRate
            )
            
            for (let channel = 0; channel < audioBuffer.numberOfChannels; channel++) {
                const channelData = audioBuffer.getChannelData(channel)
                const extractedData = channelData.slice(start, end)
                extractedBuffer.copyToChannel(extractedData, channel)
            }
            
            const wav = audioBufferToWav(extractedBuffer)
            const blob = new Blob([wav], { type: 'audio/wav' })
            const url = URL.createObjectURL(blob)
            
            const a = document.createElement('a')
            a.href = url
            a.download = `region_${region.start.toFixed(2)}_${region.end.toFixed(2)}.wav`
            document.body.appendChild(a)
            a.click()
            document.body.removeChild(a)
            URL.revokeObjectURL(url)
        }

        // Helper function to convert AudioBuffer to WAV
        function audioBufferToWav(buffer) {
            const numChannels = buffer.numberOfChannels
            const sampleRate = buffer.sampleRate
            const format = 1
            const bitDepth = 16
            
            const bytesPerSample = bitDepth / 8
            const blockAlign = numChannels * bytesPerSample
            
            const wav = new ArrayBuffer(44 + buffer.length * blockAlign)
            const view = new DataView(wav)
            
            // WAV header
            writeString(view, 0, 'RIFF')
            view.setUint32(4, 36 + buffer.length * blockAlign, true)
            writeString(view, 8, 'WAVE')
            writeString(view, 12, 'fmt ')
            view.setUint32(16, 16, true)
            view.setUint16(20, format, true)
            view.setUint16(22, numChannels, true)
            view.setUint32(24, sampleRate, true)
            view.setUint32(28, sampleRate * blockAlign, true)
            view.setUint16(32, blockAlign, true)
            view.setUint16(34, bitDepth, true)
            writeString(view, 36, 'data')
            view.setUint32(40, buffer.length * blockAlign, true)
            
            // Write audio data
            const data = new Float32Array(buffer.length)
            for (let channel = 0; channel < numChannels; channel++) {
                const channelData = buffer.getChannelData(channel)
                for (let i = 0; i < buffer.length; i++) {
                    data[i] += channelData[i]
                }
            }
            
            let offset = 44
            for (let i = 0; i < data.length; i++) {
                const sample = Math.max(-1, Math.min(1, data[i]))
                view.setInt16(offset, sample < 0 ? sample * 0x8000 : sample * 0x7FFF, true)
                offset += 2
            }
            
            return wav
        }

        function writeString(view, offset, string) {
            for (let i = 0; i < string.length; i++) {
                view.setUint8(offset + i, string.charCodeAt(i))
            }
        }

        // Create some regions at specific time ranges
        ws.on('decode', () => {
            // Regions
            regions.addRegion({
                start: 0,
                end: 8,
                content: 'Resize me - click to Play Selection',
                color: 'rgba(79, 74, 133, 0.3)',
                drag: false,
                resize: true,
            })
            regions.addRegion({
                start: 9,
                end: 10,
                content: 'Cramped region',
                color: 'rgba(79, 74, 133, 0.3)',
                minLength: 1,
                maxLength: 10,
            })
            regions.addRegion({
                start: 12,
                end: 17,
                content: 'Drag me',
                color: 'rgba(79, 74, 133, 0.3)',
                resize: false,
            })

            // Markers (zero-length regions)
            regions.addRegion({
                start: 19,
                content: 'Marker',
                color: 'rgba(79, 74, 133, 0.5)',
            })
            regions.addRegion({
                start: 20,
                content: 'Second marker',
                color: 'rgba(79, 74, 133, 0.5)',
            })
        })

        regions.enableDragSelection({
            color: 'rgba(79, 74, 133, 0.2)',
        })

        regions.on('region-updated', (region) => {
            console.log('Updated region', region)
        })

        // Loop a region on click
        let loop = false
        let selectedRegion = null
        // Toggle looping with a checkbox
        document.querySelector('input[type="checkbox"]').onclick = (e) => {
            loop = e.target.checked
        }

        {
            let activeRegion = null
            regions.on('region-in', (region) => {
                console.log('region-in', region)
                activeRegion = region
            })
            regions.on('region-out', (region) => {
                console.log('region-out', region)
                if (activeRegion === region) {
                    if (loop) {
                        region.play()
                    } else {
                        activeRegion = null
                    }
                }
            })
            regions.on('region-clicked', (region, e) => {
                e.stopPropagation() // prevent triggering a click on the waveform
                activeRegion = region
                selectedRegion = region
                region.play(true)
                document.getElementById('download').disabled = false
            })
            // Reset the active region when the user clicks anywhere in the waveform
            ws.on('interaction', () => {
                activeRegion = null
                selectedRegion = null
                document.getElementById('download').disabled = true
            })
        }

        // Add download button functionality
        document.getElementById('download').addEventListener('click', () => {
            if (selectedRegion) {
                extractRegion(selectedRegion)
            }
        })

        // Update the zoom level on slider change
        ws.once('decode', () => {
            document.querySelector('input[type="range"]').oninput = (e) => {
                const minPxPerSec = Number(e.target.value)
                ws.zoom(minPxPerSec)
            }
        })
    </script>
</head>
<body>
    <div id="waveform"></div>

    <p>
        <button id="pause">Pause</button>
        <label style="margin-left: 2em">
            <input type="checkbox" />
            Loop Selection
        </label>

        <label style="margin-left: 2em">
            Zoom: <input type="range" min="10" max="1000" value="10" />
        </label>

        <button id="download" disabled style="margin-left: 2em">Download Selection</button>
    </p>
</body>
</html>
